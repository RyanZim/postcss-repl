<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PostCSS REPL</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loading">
      <p>Loading...</p>
    </div>
    <div id="app">
      <div class="input-output">
        <textarea id="i" rows="25" cols="80" spellcheck="false" autofocus v-model="input" v-on:keypress.tab.prevent="tab"></textarea>
        <pre>{{ output }}</pre>
      </div>
      <pre v-if="error" class="error">{{ error }}</pre>
      <div class="plugins">
        <label class="plugin" v-for="plugin in plugins">
          <input type="checkbox" :value="plugin.name" v-model="selectedPlugins" />
          {{ plugin.name }}
          <a :href="plugin.url" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10">
              <path d="m 8.746788,5.4163099 0,4.1630977 -8.74250548,0 0,-7.9098857 4.99571738,0 0,0.8326195 -4.16309782,0 0,6.2446471 7.07726632,0 0,-3.3304786 0.8326196,0 z m 1.2489295,-4.99571746 -4.574412,0 1.67981,1.66523926 -2.9045934,2.94331 1.177324,1.1773241 L 8.2784396,3.2631557 9.9957175,5 l 0,-4.57940756 z"/>
            </svg>
          </a>
        </label>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
