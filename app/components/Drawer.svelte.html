<div class="drawer">
  <label class="drawer-toggle">
    <input type="checkbox" checked bind:checked="open" />
    <svg viewBox="0 0 24 24">
      {{#if open}}
      <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
      {{else}}
      <path if="!open" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path>
      {{/if}}
    </svg>
    <span>{{open ? "Hide": "Show"}} Config</span>
  </label>

  <div class="drawer-container">
    <h2>Plugins:</h2>
    {{#each plugins as plugin}}
    <label class="plugin">
      <input type="checkbox" value="{{plugin.name}}" bind:checked="checkedPlugins[plugin.name]" />
      <span class="name" title="{{plugin.description}}">{{ plugin.name }}</span>
      <a href="{{plugin.url}}" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10">
          <path d="m 8.746788,5.4163099 0,4.1630977 -8.74250548,0 0,-7.9098857 4.99571738,0 0,0.8326195 -4.16309782,0 0,6.2446471 7.07726632,0 0,-3.3304786 0.8326196,0 z m 1.2489295,-4.99571746 -4.574412,0 1.67981,1.66523926 -2.9045934,2.94331 1.177324,1.1773241 L 8.2784396,3.2631557 9.9957175,5 l 0,-4.57940756 z"/>
        </svg>
      </a>
    </label>
    {{/each}}
    <h3>Browserslist:</h3>
    <input bind:value="browsers" type="text" placeholder="{{ browserslistDefaults }}" />
  </div>
</div>

<script>
import { browserslistDefaults } from '../util';
export default {
  components: {},
  data() {
    return {
      plugins: [],
      checkedPlugins: {},
      browsers: '',
      open: true,
      browserslistDefaults,
    };
  },
  oncreate() {
    this.observe('checkedPlugins', obj => {
      const plugins = [];
      for (const plugin in obj) {
        if (obj[plugin]) plugins.push(plugin);
      }
      this.fire('selectedPluginsChanged', plugins);
    });

    this.observe('browsers', browsers => {
      this.fire('browsersChanged', browsers);
    });
  },
};
</script>

<style>

.drawer {
  position: absolute;
  top: 0;
  height: 100vh;
  background: $dark;
  transition: left 0.5s ease;
  z-index: 100;
}

.drawer-container {
  overflow-y: auto;
  margin: 1rem;
  & > .plugin {
    display: block;
    margin: 1rem 0;
  }
  & > input {
    display: block;
    width: calc(100% - 1rem);
  }
}

.drawer-toggle {
  position: absolute;
  top: 45%;
  left: $drawer-width;
  cursor: pointer;
  padding: 8px;
  padding-left: 0;
  background: $dark;
  white-space: nowrap;
  overflow: hidden;
  border-radius: 0 16px 16px 0;
  width: 24px;
  transition: width 300ms ease-in-out;

  & input {
    display: none;
  }

  & svg {
    height: 24px;
    width: 24px;
    vertical-align: middle;
    margin-right: 0.5rem;
  }

  & span {
    vertical-align: middle;
  }

  &:hover {
    width: 135px;
  }
}
</style>
